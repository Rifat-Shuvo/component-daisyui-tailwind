<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Navbar responsive</title>
    
</head>

<body>
   
        <div class="sticky top-0">
            <div class="flex justify-between md:px-5 bg-blue-100">
                <div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Item 1</a></li>
                            <li>
                                <a>Parent</a>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">Rifat hossain Shuvo</a>
                </div>
                <div class="hidden md:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Item 1</a></li>
                        <li>
                            <details>
                                <summary>Parent</summary>
                                <ul class="p-2 bg-blue-100">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </details>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <div class="md:hidden">
                    <div class="drawer drawer-end">
                        <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                        <div>
                          <!-- Page content here -->
                          <label for="my-drawer" class="btn btn-ghost">....</label>
                        </div> 
                        <div class="drawer-side">
                          <label for="my-drawer"  class="drawer-overlay"></label>
                          <ul class="menu p-4 w-[75%] min-h-full bg-base-200 text-base-content">
                            <!-- Sidebar content here -->
                            <li><a>Sidebar Item 1</a></li>
                            <li><a>Sidebar Item 2</a></li>
                            
                          </ul>
                        </div>
                      </div>
                </div>
            </div>
        </div>
  
    
</body>

</html>
